<!DOCTYPE html>
<html>

<head>
    <title>Swagger Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Access Swagger</h2>
        <form id="swaggerAccessForm" action="/verify-swagger-access" method="post">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label>Access Code:</label>
                <input type="text" name="accessCode" id="accessCode">
            </div>
            <button type="submit" class="button">Access Swagger</button>
        </form>
    </div>

    <script>
        window.onload = function () {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());

            if (params.accessCode) {
                document.getElementById('accessCode').value = params.accessCode;

                document.getElementById('swaggerAccessForm').submit();
            }
        };
    </script>
</body>

</html>
